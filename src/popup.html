<!DOCTYPE html>
<html>
<head>
<style> 

:root {
  --slate50: #f8fafc;
  --slate100: #f1f5f9;
  --slate200: #e2e8f0;
  --slate300: #cbd5e1;
  --slate400: #94a3b8;
  --slate600: #475569;
  --slate700: #334155;
  --slate800: #1e293b;
}

body {
  width: 300px;
  height: 200px;
  margin: 0;
  background-color: var(--slate50);
}

* {
  box-sizing: border-box;
}

.ns {
  -webkit-user-select: none;
  -ms-user-select: none;
  user-select: none;
}

h1 {
  font-weight: 200;
  margin: 0;
}

p {
  font-size: 1.2em;
  margin: 0;
}

.nav {
 background-color: var(--slate200);
 /* padding-top: 4px */
 padding: 5px 5px 0 5px;
 /* padding: 4px 5px; */
}

.nav > button {
  padding: 6px 10px;
  font-size: 1.2em;
  background-color: #fff0;
  transition: 0.2s;
  border-radius: 5px 5px 0 0;
  color: var(--slate600)
}

/* .nav > button:not(.active) {
  border-right: 1px solid var(--slate300);
} */

.nav > button:not(.active):hover {
  background-color: #ebf0f5;
}

.nav > .active {
  background-color: var(--slate50) !important;
}

button {
  /* background-color: #fff0; */
  border: none;
  padding: 0;
}

.tabs {
  margin: 10px 14px;
}

.tabs > div {
  display: none;
  animation: fadeIn 1s;
  /* padding: 10px; */
}

@keyframes fadeIn {
  from { opacity: 0 }
  to { opacity: 1 }
}

</style>
</head>
<body class="ns">
  <div class="nav">
    <button>Color picker</button>
    <button>History</button>
    <button>Settings</button>
  </div>

  <div class="tabs">
    <div>
      page1
    </div>
    <div>
      page2
    </div>
    <div>
      Picker Enabled
    </div>
  </div>

  <script src="./popup.js"></script>
</body>
</html>
